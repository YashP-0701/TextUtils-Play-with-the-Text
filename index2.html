<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TextUtils</title>
</head>

<body>
    <h1>Welcome to the Text Analyser. Enter your Text Here!
    </h1>
    <form action="analyze" method="GET">
        <textarea name="text" name="" id="" cols="30" rows="10" style="margin: 0px 780.4px 0px 0px; width: 835px; height: 146px;"></textarea>
        <input type="radio" name="removepunc">Remove Punctuations <br>
        <input type="radio" name="upper">Capital Form <br>
        <input type="radio" name="charcount">Count the number of Characters <br>
        <button type="submit" style="color: red;">Analyse Text</button>
    </form>
</body>
